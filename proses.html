<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan Diproses</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4b0082, #0000cd);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      max-width: 90%;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .reminder {
      font-size: 1em;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 20px;
      color: #ffeeff;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>📦 Pesananmu sedang diproses...</h1>
    <p>Mohon tunggu beberapa saat balasan dari admin 🙏</p>
    <div class="reminder">
      📎 <strong>Jangan lupa kirim bukti transfer ke WhatsApp ya!</strong><br>
      Silakan lampirkan bukti di chat WhatsApp yang sudah terbuka.
    </div>
  </div>
</body>
  </html>
